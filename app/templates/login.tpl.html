<div class="form" id="loginPage">
  <p>
    Login to access repair files
  </p>
  <h3>Login</h3>

  <hr>
  <form ng-submit="vm.loginUser(user)" >
    <div class="form-group">
      <input type="email" class="form-control" ng-model="user.username" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
